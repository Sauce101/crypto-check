{% extends 'base.html' %}
{% load static %}
{% block title %}
    Crypto Check
{% endblock title %}

{% block content %}

    <div class="row">
        <div class="chart-container" style="position: relative; height:40vh; width:100vw">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <div class="row text-center mt-2">
        <table class="table table-striped table-sm">
            <thead>
                <tr id="tr_color">
                    <th scope='col'>Logo</th>
                    <th scope='col'>Name</th>
                    <th scope='col'>Rank</th>
                    <th scope='col'>Market Cap</th>
                    <th scope='col'>Price</th>
                </tr>
            </thead>
            <tbody id="myTable">
                
            </tbody>
        </table>
    </div>

    <p style="text-align: center"> Copyright &copy; 2020-<script>document.write(new Date().getFullYear())</script> Michael Saucedo All Rights Reserved</p>

{% endblock content %}

{% block scripts %}
    <script src="{% static 'positions/script.js'%}"></script>
{% endblock scripts %}
